<script>
    verificar_autenticacao()

    var idUser = sessionStorage.getItem('id_user_meuapp');

    function menu() {
        const menuToggle = document.querySelector('.menu');
        menuToggle.classList.toggle('active')
    }

    function getEquipment() {
        fetch(`/equipment/${idUser}`
        ).then(resposta => {
            resposta.json().then(json => {
                sessionStorage.id_equipment = json.id_equipment;
                sessionStorage.operational_system = json.operational_system;
                sessionStorage.manufacturer = json.manufacturer;
                sessionStorage.architecture = json.architecture;
                sessionStorage.equipment_ram = json.equipment_ram;
                sessionStorage.equipment_hd = json.equipment_hd;
                sessionStorage.name_processor = json.name_processor;
                sessionStorage.physical_cpus = json.physical_cpus;
                sessionStorage.logical_cpus = json.logical_cpus;
            });
        });
    }
</script>
